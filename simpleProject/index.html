<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="firschild">
            <h3>Your Result</h3>
            <section>
                <P>76</P>
                <span>Of 100</span>
            </section>
            <div>
                <span>Great</span>
                <p id="present">
                
                    You scored higher than 65% of the people
                    who have taken these tests
                </p>
            </div>
        </div>
        <div id="secondChild">
            <h3>Summary</h3>
            <section>
                <div id="reaction">
                    <div>
                        <img src="./images/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <div>80<span> /100</span></div>
                </div>
                <div id="memory">
                    <div>
                        <img src="/images/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <div>92 <span>/100</span></div>
                </div>
                <div id="verbal">
                    <div>
                        <img src="/images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <div>61 <span>/100</span></div>
                </div>
                <div id="visual">
                    <div>
                        <img src="/images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <div>73 <span>/100</span></div>
                </div>
            </section>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
